{% extends 'base.html' %}
{% block content %}
<a class="btn" href="add/">Add</a>
<table>
  <tr>
    <th>Title</th>
    <th>Artist</th>
    <th>Key</th>
    <th>Singer</th>
    <th>Status</th>
  </tr>
{% for song in song_list %}
  <tr>
    <td><a href="{{song.id}}/">{{song.title}}</a></td>
    <td>{{song.artist}}</td>
    <td>{{song.key}}</td>
    <td>{{song.band_singer}}</td>
    <td>{{song.status}}</td>
    <td><a href="{{song.id}}/modify/" class="btn">Edit</a></td>
    <td><a href="{{song.id}}/lyrics/" class="btn">Lyrics</a></td>
    <td><a href="{{song.id}}/chords/" class="btn">Chords</a></td>
  </tr>
{% endfor %}
</table>
{% endblock %}
